<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <!-- If there is any error in react rendering this will be logged -->
    <div id="root">Not rendered</div>
    <!-- Order is important, loading order matters a lot -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading = React.createElement(
        "h1", // Tag
        {
          // we pass attributes here
          id: "Title",
        },
        "Namaste From React" // Children/Inner Body
      );

      console.log(heading); // React elements are just objects

      /* In react we need to assign root to something so it renders in that root*/
      const root = ReactDOM.createRoot(document.getElementById("root")); 

      // passing react element to root, render takes react element and modifies DOM
      root.render(heading);
    </script>
  </body>
</html>
